<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum Cloud Naufal ‚ú®</title>
    <style>
        :root { --primary: #6d5d6e; --bg: #fdfaf6; --accent: #4a3f4b; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: 'Segoe UI', sans-serif; background-color: var(--bg); overflow: hidden; }

        /* --- LANDING PAGE --- */
        #landing-page {
            position: fixed; inset: 0; 
            background: linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.65)), 
            url('https://images.unsplash.com/photo-1518173946687-a4c8a9ba332f?q=80&w=1200&auto=format&fit=crop');
            background-size: cover; background-position: center;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 3000; color: white; text-align: center; transition: 0.8s ease;
        }
        .btn-enter { padding: 16px 50px; border-radius: 40px; border: none; cursor: pointer; font-weight: bold; background: white; color: #333; font-size: 1.1rem; margin-top: 25px; transition: 0.3s; }

        /* --- LOADING SCREEN --- */
        #loading-screen {
            position: fixed; inset: 0; background-color: var(--bg);
            display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 4000;
        }
        .spinner { width: 50px; height: 50px; border: 5px solid #ddd; border-top: 5px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- MAIN APP --- */
        #main-app { height: 100vh; overflow-y: auto; display: none; padding-bottom: 110px; }
        .container { max-width: 500px; margin: 0 auto; padding: 20px; }
        .card { background: white; padding: 25px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-bottom: 25px; }
        
        select, input, textarea { width: 100%; padding: 14px; margin: 10px 0; border: 1px solid #eee; border-radius: 15px; box-sizing: border-box; font-family: inherit; }
        .btn-action { background: var(--primary); color: white; border: none; width: 100%; padding: 16px; border-radius: 18px; font-weight: bold; cursor: pointer; }
        .btn-action:disabled { background: #bbb; cursor: not-allowed; }

        #upload-status { display: none; text-align: center; font-size: 0.9rem; color: var(--primary); font-weight: bold; margin-top: 15px; padding: 10px; background: #f0ebf0; border-radius: 10px; }

        /* --- GALLERY --- */
        .moment-card { background: white; border-radius: 25px; overflow: hidden; margin-bottom: 30px; box-shadow: 0 12px 25px rgba(0,0,0,0.06); }
        .moment-card img, .moment-card video { width: 100%; height: auto; max-height: 450px; object-fit: cover; background: #000; }
        .moment-body { padding: 20px; }

        nav { position: fixed; bottom: 0; left: 0; right: 0; background: white; display: flex; justify-content: space-around; padding: 18px 0; border-top: 1px solid #eee; z-index: 1000; }
        .nav-item { cursor: pointer; text-align: center; color: #bbb; font-size: 0.8rem; flex: 1; }
        .nav-item.active { color: var(--primary); font-weight: bold; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="landing-page">
        <h1>Museum Momen ‚ú®</h1>
        <p>Setiap kenangan tersimpan di cloud.</p>
        <button class="btn-enter" onclick="startLoading()">Buka Jurnal</button>
    </div>

    <div id="loading-screen">
        <div class="spinner"></div>
        <p style="margin-top: 20px; color: var(--primary);">MENGHUBUNGKAN...</p>
    </div>

    <div id="main-app">
        <div class="container">
            <div id="view-add">
                <h2 style="text-align: center;">Tambah Kenangan</h2>
                <div class="card">
                    <select id="inp-type">
                        <option value="image">Foto üì∏</option>
                        <option value="video">Video üìΩÔ∏è</option>
                    </select>
                    <input type="file" id="inp-file" accept="image/*,video/*">
                    <input type="text" id="inp-title" placeholder="Judul momen...">
                    <textarea id="inp-desc" rows="3" placeholder="Ceritakan momen ini..."></textarea>
                    <button id="btn-save" class="btn-action" onclick="handleUpload()">Upload ke GitHub</button>
                    <div id="upload-status">üöÄ Sedang mengirim ke GitHub...</div>
                </div>
            </div>

            <div id="view-gallery" class="hidden">
                <h2 style="text-align: center;">Galeri Kenangan</h2>
                <div id="gallery-list"></div>
            </div>
        </div>

        <nav>
            <div class="nav-item active" id="nav-add" onclick="pindahTab('add')">‚ûï<br>TAMBAH</div>
            <div class="nav-item" id="nav-gallery" onclick="pindahTab('gallery')">üñºÔ∏è<br>GALERI</div>
        </nav>
    </div>

    <script>
        // === KONFIGURASI GITHUB NAUFAL ===
        const CONFIG = {
            token: "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", 
            owner: "Naufal126",
            repo: "web-moment",
            branch: "main",
            folder: "moments.." 
        };

        function startLoading() {
            document.getElementById('landing-page').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('landing-page').style.display = 'none';
                document.getElementById('loading-screen').style.display = 'flex';
                setTimeout(() => {
                    document.getElementById('loading-screen').style.display = 'none';
                    document.getElementById('main-app').style.display = 'block';
                    render();
                }, 2000); 
            }, 800);
        }

        async function handleUpload() {
            const fileInput = document.getElementById('inp-file');
            const titleInput = document.getElementById('inp-title');
            const descInput = document.getElementById('inp-desc');
            const typeInput = document.getElementById('inp-type');
            const status = document.getElementById('upload-status');
            const btn = document.getElementById('btn-save');

            if (!fileInput.files[0] || !titleInput.value) return alert("Isi data dulu!");

            const file = fileInput.files[0];
            const fileName = `${Date.now()}_${file.name.replace(/[^a-zA-Z0-9.]/g, '_')}`;
            const filePath = `${CONFIG.folder}/${fileName}`;

            btn.disabled = true;
            status.style.display = 'block';

            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = async () => {
                const base64Content = reader.result.split(',')[1];
                try {
                    const response = await fetch(`https://api.github.com/repos/${CONFIG.owner}/${CONFIG.repo}/contents/${filePath}`, {
                        method: "PUT",
                        headers: {
                            "Authorization": `token ${CONFIG.token}`,
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            message: `Upload: ${titleInput.value}`,
                            content: base64Content,
                            branch: CONFIG.branch
                        })
                    });

                    if (response.ok) {
                        const momentData = {
                            id: Date.now(),
                            type: typeInput.value,
                            path: `https://${CONFIG.owner}.github.io/${CONFIG.repo}/${filePath}`,
                            title: titleInput.value,
                            desc: descInput.value,
                            date: new Date().toLocaleDateString('id-ID')
                        };
                        let list = JSON.parse(localStorage.getItem('naufal_moments')) || [];
                        list.unshift(momentData);
                        localStorage.setItem('naufal_moments', JSON.stringify(list));
                        alert("Berhasil disimpan!");
                        fileInput.value = ""; titleInput.value = ""; descInput.value = "";
                        pindahTab('gallery');
                    } else {
                        const err = await response.json();
                        throw new Error(err.message);
                    }
                } catch (e) {
                    alert("Gagal: " + e.message);
                } finally {
                    btn.disabled = false;
                    status.style.display = 'none';
                }
            };
        }

        function pindahTab(tab) {
            document.getElementById('view-add').classList.toggle('hidden', tab !== 'add');
            document.getElementById('view-gallery').classList.toggle('hidden', tab !== 'gallery');
            document.getElementById('nav-add').classList.toggle('active', tab === 'add');
            document.getElementById('nav-gallery').classList.toggle('active', tab === 'gallery');
            if(tab === 'gallery') render();
        }

        function render() {
            const container = document.getElementById('gallery-list');
            const data = JSON.parse(localStorage.getItem('naufal_moments')) || [];
            container.innerHTML = data.length === 0 ? "<p style='text-align:center;margin-top:50px;color:#999;'>Belum ada momen.</p>" : "";
            data.forEach(m => {
                container.innerHTML += `
                    <div class="moment-card">
                        ${m.type === 'video' ? `<video controls src="${m.path}"></video>` : `<img src="${m.path}" onerror="this.src='https://via.placeholder.com/500x300?text=Memproses...'">`}
                        <div class="moment-body">
                            <small>${m.date}</small>
                            <h3>${m.title}</h3>
                            <p>${m.desc}</p>
                            <button onclick="hapusCatatan(${m.id})" style="color:red; background:none; border:none; cursor:pointer;">Hapus</button>
                        </div>
                    </div>`;
            });
        }

        function hapusCatatan(id) {
            if(confirm("Hapus catatan?")) {
                let list = JSON.parse(localStorage.getItem('naufal_moments')).filter(m => m.id !== id);
                localStorage.setItem('naufal_moments', JSON.stringify(list));
                render();
            }
        }
    </script>
</body>
</html>
