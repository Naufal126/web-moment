<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum Cloud Naufal ‚ú®</title>
    <style>
        :root { --primary: #6d5d6e; --bg: #fdfaf6; --accent: #4a3f4b; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: 'Segoe UI', sans-serif; background-color: var(--bg); overflow-x: hidden; }

        /* --- LANDING PAGE --- */
        #landing {
            position: fixed; inset: 0; 
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
            url('https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?q=80&w=1200&auto=format&fit=crop');
            background-size: cover; background-position: center;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 3000; color: white; text-align: center; transition: 0.8s;
        }
        .btn-enter { padding: 15px 45px; border-radius: 30px; border: none; cursor: pointer; font-weight: bold; background: white; color: #333; font-size: 1rem; margin-top: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); transition: 0.3s; }

        /* --- LOADING SCREEN --- */
        #loading {
            position: fixed; inset: 0; background-color: var(--bg);
            display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 4000;
        }
        .spinner { width: 45px; height: 45px; border: 5px solid #ddd; border-top: 5px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- MUSIC PLAYER --- */
        .music-box {
            background: #fff;
            padding: 15px;
            border-radius: 20px;
            margin-bottom: 25px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px dashed var(--primary);
        }
        .music-box p { margin: 0 0 10px 0; font-size: 0.85rem; color: var(--primary); font-weight: bold; }
        audio { width: 100%; height: 35px; }

        /* --- MAIN APP --- */
        #app { display: none; padding-bottom: 100px; height: 100vh; overflow-y: auto; }
        .container { max-width: 500px; margin: 0 auto; padding: 20px; }
        .card { background: white; padding: 25px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-bottom: 25px; }
        
        input, textarea { width: 100%; padding: 14px; margin: 10px 0; border: 1px solid #eee; border-radius: 15px; box-sizing: border-box; font-family: inherit; font-size: 1rem; }
        .btn-action { background: var(--primary); color: white; border: none; width: 100%; padding: 16px; border-radius: 18px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-action:disabled { background: #ccc; cursor: not-allowed; }

        #upload-status { display: none; text-align: center; font-size: 0.9rem; color: var(--primary); font-weight: bold; margin-top: 15px; padding: 10px; border-radius: 12px; background: #f0ebf0; }

        /* --- GALLERY --- */
        .moment-card { background: white; border-radius: 20px; overflow: hidden; margin-bottom: 25px; box-shadow: 0 12px 25px rgba(0,0,0,0.06); }
        .moment-card img, .moment-card video { width: 100%; height: auto; max-height: 400px; object-fit: cover; background: #000; display: block; }
        .moment-body { padding: 20px; }
        .moment-title { margin: 5px 0; font-size: 1.2rem; color: #333; font-weight: bold; }
        .moment-desc { color: #666; font-size: 0.9rem; line-height: 1.4; }

        /* --- COPYRIGHT --- */
        .copyright { text-align: center; color: #aaa; font-size: 0.75rem; margin: 30px 0 10px 0; letter-spacing: 1px; }

        nav { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #eee; z-index: 1000; }
        .nav-item { cursor: pointer; text-align: center; color: #bbb; font-size: 0.8rem; flex: 1; }
        .nav-item.active { color: var(--primary); font-weight: bold; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="landing">
        <h1>Cloud Museum Naufal ‚ú®</h1>
        <p>Simpan setiap detik berhargamu.</p>
        <button class="btn-enter" onclick="startApp()">Masuk Galeri</button>
    </div>

    <div id="loading">
        <div class="spinner"></div>
        <p style="margin-top: 20px; color: var(--primary); font-weight: bold;">MENGHUBUNGKAN...</p>
    </div>

    <div id="app">
        <div class="container">
            
            <div id="view-add">
                <h2 style="text-align: center; color: var(--accent);">Tambah Kenangan</h2>
                <div class="card">
                    <input type="file" id="inp-file" accept="image/*,video/*">
                    <input type="text" id="inp-title" placeholder="Judul kenangan...">
                    <textarea id="inp-desc" rows="3" placeholder="Cerita di balik momen ini..."></textarea>
                    
                    <button id="btn-save" class="btn-action" onclick="handleUpload()">Upload ke Cloudinary</button>
                    <div id="upload-status">üöÄ Sedang mengirim ke awan...</div>
                </div>
            </div>

            <div id="view-gallery" class="hidden">
                <h2 style="text-align: center; color: var(--accent);">Galeri Kenangan</h2>
                
                <div class="music-box">
                    <p>üéµ Putar Musik Kenangan</p>
                    <audio id="bg-music" controls loop>
                        <source src="https://files.catbox.moe/tcsdus.mp3" type="audio/mpeg">
                    </audio>
                </div>

                <div id="gallery-list"></div>
                
                <div class="copyright">Copyright ¬© Naufal</div>
            </div>
        </div>

        <nav>
            <div class="nav-item active" id="nav-add" onclick="pindahTab('add')">‚ûï<br>TAMBAH</div>
            <div class="nav-item" id="nav-gallery" onclick="pindahTab('gallery')">üñºÔ∏è<br>GALERI</div>
        </nav>
    </div>

    <script>
        const CLOUDINARY_CONFIG = {
            cloudName: "dtpugpvm1", 
            uploadPreset: "momen_naufal" 
        };

        const music = document.getElementById('bg-music');

        function startApp() {
            document.getElementById('landing').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('landing').style.display = 'none';
                document.getElementById('loading').style.display = 'flex';
                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('app').style.display = 'block';
                    render();
                }, 1000); 
            }, 400);
        }

        document.addEventListener("visibilitychange", function() {
            if (document.hidden) {
                music.pause();
            }
        });

        async function handleUpload() {
            const fileInput = document.getElementById('inp-file');
            const titleInput = document.getElementById('inp-title');
            const descInput = document.getElementById('inp-desc');
            const status = document.getElementById('upload-status');
            const btn = document.getElementById('btn-save');

            if (!fileInput.files[0] || !titleInput.value) return alert("Pilih file dan isi judul!");

            const file = fileInput.files[0];
            const maxSize = 50 * 1024 * 1024; 
            if (file.size > maxSize) return alert("File terlalu besar! Maksimal 50MB.");

            const formData = new FormData();
            formData.append("file", file);
            formData.append("upload_preset", CLOUDINARY_CONFIG.uploadPreset);

            btn.disabled = true;
            status.style.display = 'block';

            try {
                const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUDINARY_CONFIG.cloudName}/auto/upload`, {
                    method: "POST",
                    body: formData
                });
                const data = await response.json();
                if (data.secure_url) {
                    const momentData = {
                        id: Date.now(),
                        type: data.resource_type, 
                        path: data.secure_url, 
                        title: titleInput.value,
                        desc: descInput.value,
                        date: new Date().toLocaleDateString('id-ID', { day:'numeric', month:'long', year:'numeric' })
                    };
                    let list = JSON.parse(localStorage.getItem('naufal_cloudinary')) || [];
                    list.unshift(momentData);
                    localStorage.setItem('naufal_cloudinary', JSON.stringify(list));
                    alert("Berhasil Terunggah! ‚ú®");
                    fileInput.value = ""; titleInput.value = ""; descInput.value = "";
                    pindahTab('gallery');
                } else {
                    throw new Error(data.error.message);
                }
            } catch (err) {
                alert("Gagal: " + err.message);
            } finally {
                btn.disabled = false;
                status.style.display = 'none';
            }
        }

        function pindahTab(tab) {
            document.getElementById('view-add').classList.toggle('hidden', tab !== 'add');
            document.getElementById('view-gallery').classList.toggle('hidden', tab !== 'gallery');
            document.getElementById('nav-add').classList.toggle('active', tab === 'add');
            document.getElementById('nav-gallery').classList.toggle('active', tab === 'gallery');
            if(tab === 'gallery') render();
        }

        function render() {
            const container = document.getElementById('gallery-list');
            const data = JSON.parse(localStorage.getItem('naufal_cloudinary')) || [];
            if(data.length === 0) {
                container.innerHTML = `<p style="text-align:center; color:#999; margin-top:80px;">Belum ada momen.</p>`;
                return;
            }
            container.innerHTML = data.map(m => `
                <div class="moment-card">
                    ${m.type === 'video' ? `<video controls src="${m.path}"></video>` : `<img src="${m.path}">`}
                    <div class="moment-body">
                        <small style="color:#aaa;">${m.date}</small>
                        <div class="moment-title">${m.title}</div>
                        <p class="moment-desc">${m.desc}</p>
                        <button onclick="hapusCatatan(${m.id})" style="color:red; background:none; border:none; cursor:pointer; font-size:0.75rem;">üóëÔ∏è Hapus</button>
                    </div>
                </div>
            `).join('');
        }

        function hapusCatatan(id) {
            if(confirm("Hapus dari galeri?")) {
                let list = JSON.parse(localStorage.getItem('naufal_cloudinary')).filter(m => m.id !== id);
                localStorage.setItem('naufal_cloudinary', JSON.stringify(list));
                render();
            }
        }
    </script>
</body>
</html>
