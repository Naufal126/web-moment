<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jurnal Momenku ‚ú®</title>
    <style>
        :root {
            --primary: #6d5d6e;
            --bg: #fdfaf6;
            --white: #ffffff;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            overflow: hidden;
        }

        /* --- 1. HALAMAN LANDING --- */
        #landing-page {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://images.unsplash.com/photo-1516483642775-6a2822c9430c?auto=format&fit=crop&w=1200&q=80');
            background-size: cover; background-position: center;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 1000;
            color: white; text-align: center;
            transition: opacity 0.8s ease;
        }

        /* --- 2. LOADING SCREEN --- */
        #loading-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--bg);
            display: none; /* Sembunyi secara default */
            flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 2000;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #ddd;
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* --- 3. APLIKASI UTAMA --- */
        #main-app {
            height: 100vh;
            overflow-y: auto;
            display: none;
            padding-bottom: 100px;
        }

        .container { max-width: 500px; margin: 0 auto; padding: 20px; }

        /* Gaya Form & Galeri */
        .card { background: white; padding: 25px; border-radius: 25px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); margin-bottom: 20px; }
        input, textarea { width: 100%; padding: 15px; margin: 10px 0; border: 1px solid #eee; border-radius: 15px; box-sizing: border-box; }
        .btn-action { background: var(--primary); color: white; border: none; width: 100%; padding: 15px; border-radius: 15px; font-weight: bold; cursor: pointer; }

        .moment-card { background: white; border-radius: 20px; overflow: hidden; margin-bottom: 25px; box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        .moment-card img { width: 100%; height: 350px; object-fit: cover; }
        .moment-body { padding: 20px; }

        /* Navigasi */
        nav { position: fixed; bottom: 0; left: 0; right: 0; background: white; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #eee; }
        .nav-item { cursor: pointer; text-align: center; color: #999; font-size: 0.8rem; flex: 1; }
        .nav-item.active { color: var(--primary); font-weight: bold; }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="landing-page">
        <h1>Museum Kenangan ‚ú®</h1>
        <p>Setiap detik punya cerita sendiri.</p>
        <button onclick="startLoading()" style="padding: 15px 40px; border-radius: 30px; border: none; font-weight: bold; cursor: pointer; font-size: 1rem;">Mulai Sekarang</button>
    </div>

    <div id="loading-screen">
        <div class="spinner"></div>
        <p style="margin-top: 20px; color: var(--primary); font-weight: 500;">Membuka kenangan...</p>
    </div>

    <div id="main-app">
        <div class="container">
            <div id="view-add">
                <h2 style="text-align: center;">Abadikan Momen</h2>
                <div class="card">
                    <input type="file" id="inp-file" accept="image/*">
                    <input type="text" id="inp-title" placeholder="Judul momen...">
                    <textarea id="inp-desc" rows="4" placeholder="Ceritakan detailnya..."></textarea>
                    <button class="btn-action" onclick="simpan()">Simpan Kenangan</button>
                </div>
            </div>

            <div id="view-gallery" class="hidden">
                <h2 style="text-align: center;">Galeri Kamu</h2>
                <div id="gallery-list"></div>
            </div>
        </div>

        <nav id="navbar" class="hidden">
            <div class="nav-item active" id="nav-add" onclick="pindahTab('add')">üì∏<br>Input</div>
            <div class="nav-item" id="nav-gallery" onclick="pindahTab('gallery')">üñºÔ∏è<br>Galeri</div>
        </nav>
    </div>

    <script>
        function startLoading() {
            // Sembunyikan Landing Page
            document.getElementById('landing-page').style.opacity = '0';
            
            setTimeout(() => {
                document.getElementById('landing-page').style.display = 'none';
                // Tampilkan Loading Screen
                document.getElementById('loading-screen').style.display = 'flex';
                
                // Setelah 3 detik, masuk ke aplikasi utama
                setTimeout(() => {
                    document.getElementById('loading-screen').style.display = 'none';
                    document.getElementById('main-app').style.display = 'block';
                    document.getElementById('navbar').classList.remove('hidden');
                    document.body.style.overflow = 'auto';
                }, 3000); // <-- Durasi Loading (3000ms = 3 detik)

            }, 800);
        }

        function pindahTab(tab) {
            document.getElementById('view-add').classList.add('hidden');
            document.getElementById('view-gallery').classList.add('hidden');
            document.getElementById('nav-add').classList.remove('active');
            document.getElementById('nav-gallery').classList.remove('active');

            document.getElementById('view-' + tab).classList.remove('hidden');
            document.getElementById('nav-' + tab).classList.add('active');
            if(tab === 'gallery') render();
        }

        function simpan() {
            const file = document.getElementById('inp-file').files[0];
            const title = document.getElementById('inp-title').value;
            const desc = document.getElementById('inp-desc').value;

            if(!file || !title) return alert("Pilih foto & isi judul!");

            const reader = new FileReader();
            reader.onload = function(e) {
                const data = { id: Date.now(), img: e.target.result, title, desc, date: new Date().toLocaleDateString('id-ID') };
                let list = JSON.parse(localStorage.getItem('momen_v4')) || [];
                list.unshift(data);
                localStorage.setItem('momen_v4', JSON.stringify(list));
                
                document.getElementById('inp-file').value = '';
                document.getElementById('inp-title').value = '';
                document.getElementById('inp-desc').value = '';
                alert("Berhasil disimpan!");
                pindahTab('gallery');
            };
            reader.readAsDataURL(file);
        }

        function render() {
            const container = document.getElementById('gallery-list');
            const data = JSON.parse(localStorage.getItem('momen_v4')) || [];
            if(data.length === 0) {
                container.innerHTML = "<p style='text-align:center; color:#999; margin-top:50px;'>Belum ada foto.</p>";
                return;
            }
            container.innerHTML = data.map(m => `
                <div class="moment-card">
                    <img src="${m.img}">
                    <div class="moment-body">
                        <small style="color:#bbb">${m.date}</small>
                        <h3 style="margin:5px 0">${m.title}</h3>
                        <p style="color:#666; font-size:0.9rem">${m.desc}</p>
                        <button onclick="hapus(${m.id})" style="color:red; background:none; border:none; cursor:pointer;">Hapus</button>
                    </div>
                </div>
            `).join('');
        }

        function hapus(id) {
            if(confirm("Hapus?")) {
                let list = JSON.parse(localStorage.getItem('momen_v4')).filter(m => m.id !== id);
                localStorage.setItem('momen_v4', JSON.stringify(list));
                render();
            }
        }
    </script>
</body>
</html>
